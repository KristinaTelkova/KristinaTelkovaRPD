<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<!--главный контейнер-->
<div class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="http://127.0.0.1:5000/" class="navbar-brand">Главная</a>
            <a href="http://127.0.0.1:5000/contacts" class="navbar-brand">Контакты</a>
            <a href="http://127.0.0.1:5000/about" class="navbar-brand">О нас</a>
            {% if current_user.is_authenticated %}
            <a href="http://127.0.0.1:5000/logout" class="navbar-brand">{{ current_user.name }}</a>
            {% else %}
            <a href="http://127.0.0.1:5000/register">Регистрация</a>
            <a href="http://127.0.0.1:5000/login">Войти</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</div>
<!--главный контейнер (end)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
